<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Supprimer un produit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff0f0;
      padding: 30px;
      text-align: center;
      color: #a94442;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 1.8em;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 30px;
      padding: 0 10px;
    }
    form, a {
      display: inline-block;
      margin-bottom: 15px;
    }
    button, a {
      background-color: #d9534f;
      border: none;
      padding: 12px 20px;
      color: white;
      font-weight: bold;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
      display: inline-block;
      width: 200px;
      max-width: 90%;
      box-sizing: border-box;
    }
    button:hover {
      background-color: #c9302c;
    }
    a {
      background-color: #5bc0de;
    }
    a:hover {
      background-color: #31b0d5;
    }

    @media (max-width: 500px) {
      body {
        padding: 15px;
      }
      h1 {
        font-size: 1.5em;
      }
      p {
        font-size: 1em;
      }
      button, a {
        width: 100%;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>

  <h1>Confirmer la suppression</h1>
  <p>Êtes-vous sûr de vouloir supprimer le produit <strong>{{ produit.nom }}</strong> ?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Oui, supprimer</button>
  </form>

  <a href="{% url 'lister' %}">Annuler</a>

</body>
</html>
