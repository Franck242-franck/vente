<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Ajouter un produit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      padding: 20px;
      margin: 0;
    }

    h1 {
      color: #333;
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.5rem;
    }

    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: auto;
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
      font-size: 0.95rem;
    }

    input[type="text"],
    input[type="number"] {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    .checkbox-label {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .checkbox-label label {
      margin: 0;
      margin-left: 10px;
      font-weight: normal;
    }

    button {
      background-color: #007BFF;
      border: none;
      padding: 12px;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    a {
      display: block;
      margin-top: 15px;
      text-align: center;
      color: #007BFF;
      text-decoration: none;
      font-size: 0.95rem;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }

      form {
        padding: 15px;
      }

      h1 {
        font-size: 1.2rem;
      }

      input, button {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <h1>Ajouter un nouveau produit</h1>

  <form method="post">
    {% csrf_token %}

    <label for="id_nom">Nom :</label>
    {{ form.nom }}

    <label for="id_quantite">Quantité :</label>
    {{ form.quantite }}

    <label for="id_prix">Prix :</label>
    {{ form.prix }}

    <div class="checkbox-label">
      {{ form.vendu }}
      <label for="id_vendu">Vendu</label>
    </div>

    <button type="submit">Ajouter</button>
  </form>

  <a href="{% url 'lister' %}">← Retour à la liste des produits</a>

</body>
</html>
