{% load static %}
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Ajouter un produit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="{% static 'manifest.json' %}">
  <meta name="theme-color" content="#4361ee">
  <style>
    /* Variables CSS pour une coh√©rence de design */
    :root {
      --primary: #4361ee;
      --primary-dark: #3a56d4;
      --secondary: #3f37c9;
      --accent: #4cc9f0;
      --success: #06ffa5;
      --danger: #ff6b6b;
      --light: #f8f9fa;
      --dark: #212529;
      --gray: #6c757d;
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      --radius: 16px;
    }

    /* Reset et styles de base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      padding: 20px;
      color: var(--dark);
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 40px;
      backdrop-filter: blur(10px);
    }

    /* Titre */
    h1 {
      color: var(--primary);
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.2rem;
      position: relative;
      padding-bottom: 15px;
    }

    h1:after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      border-radius: 2px;
    }

    /* Formulaire */
    form {
      display: flex;
      flex-direction: column;
      width: 100%;
    }

    label {
      margin-bottom: 10px;
      font-weight: 600;
      color: var(--primary);
      font-size: 1rem;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 14px 20px;
      margin-bottom: 20px;
      border: 2px solid transparent;
      border-radius: 50px;
      background: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      transition: all 0.3s ease;
      font-size: 1rem;
      font-weight: 500;
      color: var(--dark);
    }

    input[type="text"]:focus,
    input[type="number"]:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 4px 15px rgba(67, 97, 238, 0.2);
    }

    /* Checkbox personnalis√© */
    .checkbox-container {
      display: flex;
      align-items: center;
      margin-bottom: 25px;
      background: rgba(79, 172, 254, 0.05);
      padding: 15px 20px;
      border-radius: 50px;
      transition: all 0.3s ease;
    }

    .checkbox-container:hover {
      background: rgba(79, 172, 254, 0.1);
    }

    input[type="checkbox"] {
      width: 20px;
      height: 20px;
      accent-color: var(--primary);
      cursor: pointer;
    }

    .checkbox-label {
      margin: 0;
      margin-left: 12px;
      font-weight: 500;
      color: var(--dark);
      cursor: pointer;
    }

    /* Bouton */
    button {
      background: linear-gradient(90deg, var(--success), #00d4aa);
      border: none;
      padding: 16px 20px;
      color: white;
      font-weight: 600;
      font-size: 1.1rem;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(6, 255, 165, 0.3);
      margin-top: 10px;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(6, 255, 165, 0.4);
    }

    button:active {
      transform: translateY(1px);
    }

    /* Lien retour */
    .back-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-top: 30px;
      padding: 12px 24px;
      background: linear-gradient(90deg, var(--primary), var(--primary-dark));
      color: white;
      text-decoration: none;
      border-radius: 50px;
      font-weight: 600;
      box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
      transition: all 0.3s ease;
      width: 100%;
    }

    .back-link:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(67, 97, 238, 0.4);
      color: white;
    }

    /* Responsive */
    @media (max-width: 600px) {
      body {
        padding: 15px;
      }

      .container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 1.8rem;
      }

      input[type="text"],
      input[type="number"] {
        padding: 12px 16px;
      }

      button {
        padding: 14px 16px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üì¶ Ajouter un nouveau produit</h1>

    <form method="post">
      {% csrf_token %}

      <label for="id_nom">Nom du produit :</label>
      {{ form.nom }}

      <label for="id_quantite">Quantit√© :</label>
      {{ form.quantite }}

      <label for="id_prix">Prix (FCFA) :</label>
      {{ form.prix }}

      <div class="checkbox-container">
        {{ form.vendu }}
        <label for="id_vendu" class="checkbox-label">Produit d√©j√† vendu</label>
      </div>

      <button type="submit">‚úÖ Ajouter le produit</button>
    </form>

    <a href="{% url 'lister' %}" class="back-link">‚Üê Retour √† la liste des produits</a>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register("{% static 'js/service-worker.js' %}")
        .then(function(registration) {
          console.log("Service worker enregistr√© avec succ√®s.");
        })
        .catch(function(error) {
          console.log("Erreur lors de l'enregistrement du service worker :", error);
        });
    }
  </script>
</body>
</html>
