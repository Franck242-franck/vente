<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Modifier un produit</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      padding: 30px;
    }
    h1 {
      color: #333;
      text-align: center;
      margin-bottom: 25px;
    }
    form {
      max-width: 500px;
      margin: 0 auto;
      background: white;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #555;
    }
    input[type="text"],
    input[type="number"],
    input[type="checkbox"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 1em;
    }
    input[type="checkbox"] {
      width: auto;
      margin-right: 10px;
      vertical-align: middle;
    }
    .checkbox-label {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    button {
      background-color: #007BFF;
      border: none;
      padding: 12px 20px;
      color: white;
      font-weight: bold;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    a {
      display: block;
      margin-top: 15px;
      text-align: center;
      color: #007BFF;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Modifier le produit : {{ produit.nom }}</h1>

  <form method="post">
    {% csrf_token %}

    <label for="id_nom">Nom :</label>
    {{ form.nom }}

    <label for="id_quantite">Quantité :</label>
    {{ form.quantite }}

    <label for="id_prix">Prix :</label>
    {{ form.prix }}

    <div class="checkbox-label">
      {{ form.vendu }} <label for="id_vendu">Vendu</label>
    </div>

    <button type="submit">Enregistrer les modifications</button>
  </form>

  <a href="{% url 'lister' %}">← Retour à la liste des produits</a>

</body>
</html>
