<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modifier un produit</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      padding: 20px;
      margin: 0;
    }

    h1 {
      color: #333;
      text-align: center;
      margin-bottom: 25px;
      font-size: 1.5em;
    }

    form {
      max-width: 500px;
      width: 100%;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #555;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }

    .checkbox-label {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    input[type="checkbox"] {
      transform: scale(1.3);
    }

    button {
      background-color: #007BFF;
      border: none;
      padding: 12px;
      color: white;
      font-weight: bold;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    a {
      display: block;
      margin-top: 20px;
      text-align: center;
      color: #007BFF;
      text-decoration: none;
      font-size: 0.95em;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      body {
        padding: 15px;
      }

      h1 {
        font-size: 1.2em;
      }

      form {
        padding: 15px;
      }

      button {
        font-size: 0.95em;
      }
    }
  </style>
</head>
<body>

  <h1>Modifier le produit : {{ produit.nom }}</h1>

  <form method="post">
    {% csrf_token %}

    <label for="id_nom">Nom :</label>
    {{ form.nom }}

    <label for="id_quantite">Quantité :</label>
    {{ form.quantite }}

    <label for="id_prix">Prix :</label>
    {{ form.prix }}

    <div class="checkbox-label">
      {{ form.vendu }} <label for="id_vendu">Vendu</label>
    </div>

    <button type="submit">Enregistrer les modifications</button>
  </form>

  <a href="{% url 'lister' %}">← Retour à la liste des produits</a>

</body>
</html>
