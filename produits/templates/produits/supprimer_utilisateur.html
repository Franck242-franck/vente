<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Supprimer Utilisateur</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 40px;
        }

        h2 {
            color: #dc3545;
        }

        p {
            font-size: 18px;
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }

        button:hover {
            background-color: #c82333;
        }

        a {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #6c757d;
            color: white;
            border-radius: 4px;
        }

        a:hover {
            background-color: #5a6268;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Confirmer la suppression</h2>
        <p>Voulez-vous vraiment supprimer l'utilisateur <strong>{{ utilisateur.username }}</strong> ?</p>

        <form method="post">
            {% csrf_token %}
            <button type="submit">Oui, supprimer</button>
            <a href="{% url 'gerer_utilisateurs' %}">Annuler</a>
        </form>
    </div>
</body>
</html>
