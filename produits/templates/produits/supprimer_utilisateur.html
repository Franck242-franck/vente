<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Supprimer Utilisateur</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
            margin: 0;
        }

        h2 {
            color: #dc3545;
            text-align: center;
        }

        p {
            font-size: 18px;
            color: #333;
            text-align: center;
        }

        form {
            margin-top: 20px;
            text-align: center;
        }

        button, a {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 5px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            text-decoration: none;
        }

        button {
            background-color: #dc3545;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #c82333;
        }

        a {
            background-color: #6c757d;
            color: white;
        }

        a:hover {
            background-color: #5a6268;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            max-width: 500px;
            margin: 50px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 600px) {
            .container {
                margin: 20px 10px;
                padding: 20px;
            }

            p, button, a {
                font-size: 16px;
            }

            button, a {
                width: 100%;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Confirmer la suppression</h2>
        <p>Voulez-vous vraiment supprimer l'utilisateur <strong>{{ utilisateur.username }}</strong> ?</p>

        <form method="post">
            {% csrf_token %}
            <button type="submit">Oui, supprimer</button>
            <a href="{% url 'gerer_utilisateurs' %}">Annuler</a>
        </form>
    </div>
</body>
</html>
