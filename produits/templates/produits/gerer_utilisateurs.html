<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>G√©rer les utilisateurs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body {
            font-family: Arial;
            padding: 20px;
            background-color: #f5f5f5;
            margin: 0;
        }
        h2 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            background-color: white;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .btn {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            display: inline-block;
        }
        .btn-danger {
            background-color: #dc3545;
        }

        /* Responsive pour petits √©crans */
        @media screen and (max-width: 768px) {
            table, thead, tbody, th, td, tr {
                display: block;
                width: 100%;
            }
            thead {
                display: none;
            }
            tr {
                margin-bottom: 15px;
                border: 1px solid #ddd;
                border-radius: 6px;
                background-color: white;
                padding: 10px;
            }
            td {
                text-align: right;
                padding-left: 50%;
                position: relative;
            }
            td::before {
                content: attr(data-label);
                position: absolute;
                left: 10px;
                width: 45%;
                padding-right: 10px;
                font-weight: bold;
                text-align: left;
                color: #555;
            }
        }
    </style>
</head>
<body>
    <h2>Liste des utilisateurs</h2>
    <a href="{% url 'ajouter_utilisateur' %}" class="btn" style="margin-bottom: 15px;">‚ûï Ajouter un utilisateur</a>
    <table>
        <thead>
            <tr>
                <th>Nom d'utilisateur</th>
                <th>Email</th>
                <th>Staff ?</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in utilisateurs %}
            <tr>
                <td data-label="Nom d'utilisateur">{{ user.username }}</td>
                <td data-label="Email">{{ user.email }}</td>
                <td data-label="Staff ?">{{ user.is_staff }}</td>
                <td data-label="Actions">
                    <a href="{% url 'supprimer_utilisateur' user.id %}" class="btn btn-danger">üóëÔ∏è Supprimer</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <a href="{% url 'lister' %}" class="btn">‚Üê Retour √† la liste des produits</a>
</body>
</html>
